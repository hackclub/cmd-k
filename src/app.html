<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<meta name="darkreader-lock" />

		<!-- Open Graph / Embed for link previews -->
		<meta property="og:title" content="cmd + k" />
		<meta
			property="og:description"
			content="Build a Raycast extension, get Raycast Pro & stickers!"
		/>
		<meta property="og:image" content="/cmd-k.png" />
		<meta property="og:image:type" content="image/png" />
		<meta property="og:image:alt" content="cmd + k program banner" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:type" content="website" />
		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="cmd + k" />
		<meta
			name="twitter:description"
			content="Build a Raycast extension, get Raycast Pro & stickers!"
		/>
		<meta name="twitter:image" content="/cmd-k.png" />
		<meta name="twitter:image:alt" content="cmd + k program banner" />
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
